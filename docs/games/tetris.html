<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>俄罗斯方块 | 移动版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 1. 基础样式和布局 */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Poppins', 'Microsoft YaHei', Arial, sans-serif; /* 更改字体以增加现代感 */
            background: #1e293b; /* 更深的背景色 */
            color: #f8fafc; 
            display: flex; 
            min-height: 100vh;
            overflow: hidden; /* 移动端防止滚动 */
            align-items: center;
            justify-content: center;
        }

        /* 移动端视口修正 */
        html, body {
            height: 100%;
            width: 100%;
            touch-action: manipulation; /* 禁用双击缩放 */
        }
        
        .wrap { 
            display: flex; 
            flex-direction: column; /* 手机模式下主板和侧边信息上下排列 */
            gap: 12px; 
            align-items: center; 
            padding: 8px;
            max-width: 420px; /* 限制最大宽度，更像手机屏幕 */
            width: 100%;
            height: 100vh;
            justify-content: space-between; /* 游戏板和控制区两端对齐 */
        }
        
        .board-container {
            background: #0f172a; 
            padding: 10px; 
            border-radius: 16px; 
            box-shadow: 0 10px 30px rgba(0,0,0,.5), inset 0 0 0 2px rgba(255,255,255,.1); 
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-grow: 1; /* 占据剩余空间 */
            max-height: 65%; /* 限制游戏板大小 */
            width: 95%;
            margin-top: calc(env(safe-area-inset-top) + 4px);
        }
        
        canvas { 
            background: #0b1220; 
            border-radius: 8px; 
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.06);
            display: block;
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 保持比例缩放 */
        }
        
        /* 2. 信息侧边栏优化为顶部信息条 */
        .side { 
            width: 100%; 
            display: flex; 
            flex-direction: row; 
            gap: 8px; 
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 0 4px;
        }
        
        .panel { 
            background: #2d3848; /* 优化信息面板背景 */
            border-radius: 10px; 
            padding: 8px 12px; 
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.1); 
            flex: 1 1 auto;
            min-width: 100px;
            max-width: 180px;
        }
        
        .panel h3 { 
            margin: 0 0 4px; 
            font-size: 12px; 
            color: #94a3b8; 
            font-weight: 500; 
            letter-spacing: .2px; 
            text-transform: uppercase;
        }
        
        .stat { 
            font-size: 20px; 
            font-weight: 700; 
            color: #7dd3fc; /* 醒目的分数颜色 */
        }
        
        .next-panel {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .next-wrap { 
            display: flex; 
            flex-direction: column;
            align-items: flex-start; 
            gap: 2px;
        }
        
        .badge { 
            font-size: 11px; 
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            color: #a78bfa;
            padding: 3px 8px;
            border: 1px solid rgba(102, 126, 234, 0.3);
            border-radius: 999px;
            font-weight: 600;
        }

        /* 移除桌面端按钮，改用移动端控制 */
        .btns, .help, .fullscreen-btn { display: none !important; }

        /* 3. 移动端虚拟控制优化 */
        .mobile-controls { 
            display: flex !important; /* 强制显示移动端控制 */
            position: fixed; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background: #1e293b;
            padding: 10px 16px calc(env(safe-area-inset-bottom) + 10px);
            z-index: 1000;
            border-top: 2px solid #334155;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.4);
            max-width: 600px;
            margin: 0 auto;
        }
        
        .mc-row { 
            width: 100%;
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            gap: 10px;
        }
        
        .mc-group { 
            display: flex; 
            gap: 12px; 
            align-items: center;
        }
        
        .mc-btn { 
            width: 60px; /* 增大点击区域 */
            height: 60px; 
            border-radius: 50%; /* 圆形按钮，更像手柄 */
            background: linear-gradient(145deg, #374151, #1f2937);
            border: 2px solid #475569;
            color: #cbd5e1; 
            font-size: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            box-shadow: 0 4px 10px rgba(0,0,0,.5), inset 0 2px 4px rgba(255,255,255,.1);
            user-select: none;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: 700;
        }
        
        .mc-btn:active { 
            background: linear-gradient(145deg, #4f46e5, #7c3aed); /* 按下时的深色或强调色 */
            transform: scale(0.95);
            color: white;
            box-shadow: inset 0 2px 4px rgba(0,0,0,.5);
        }

        .mc-left-right .mc-btn {
            width: 50px;
            height: 50px;
            font-size: 20px;
        }
        
        .mc-wide { 
            width: 80px; /* 下落按钮更宽 */
            height: 60px;
            border-radius: 30px; /* 椭圆按钮 */
            font-size: 14px;
        }
        
        /* 旋转按钮使用不同的颜色 */
        .mc-rotate {
            background: linear-gradient(145deg, #dc2626, #991b1b);
            border: 2px solid #ef4444;
            color: white;
        }
        .mc-rotate:active {
            background: linear-gradient(145deg, #b91c1c, #7f1d1d);
        }
        
        /* 暂停/开始按钮使用不同的颜色 */
        .mc-pause {
            background: linear-gradient(145deg, #10b981, #059669);
            border: 2px solid #34d399;
            color: white;
        }
        .mc-pause:active {
            background: linear-gradient(145deg, #059669, #047857);
        }

        /* 4. 响应式布局优化 */
        @media (max-width: 900px) {
             .wrap {
                height: 100%;
                justify-content: flex-start;
                padding-bottom: 0;
            }

            .board-container {
                max-height: calc(100% - 140px - 90px - env(safe-area-inset-bottom)); /* 减去信息栏和控制区高度 */
                width: calc(100% - 16px);
                flex-grow: 0;
            }

            canvas#game {
                width: auto;
                height: 100%;
                aspect-ratio: 1/2; /* Tetris 经典比例 */
            }

            .side {
                padding-top: 8px;
                padding-left: 8px;
                padding-right: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="wrap" id="gameWrap">
        <div class="side">
            <div class="panel">
                <h3>分数</h3>
                <div class="stat" id="score">0</div>
            </div>
            <div class="panel">
                <div class="next-panel">
                    <canvas id="next" width="72" height="72"></canvas>
                    <div class="next-wrap">
                        <h3>下一个</h3>
                        <span class="badge" id="level">Lv.1</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="board-container">
            <canvas id="game" width="240" height="480"></canvas>
            <div id="game-message" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); color: white; display: none; align-items: center; justify-content: center; font-size: 28px; font-weight: bold; border-radius: 16px;">
                PAUSED
            </div>
        </div>
    </div>

    <div class="mobile-controls" aria-hidden="true">
        <div class="mc-row">
            <div class="mc-group mc-left-right">
                <div class="mc-btn" data-action="left" title="左">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="mc-btn" data-action="right" title="右">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            
            <div class="mc-group">
                <div class="mc-btn mc-rotate" data-action="rotate" title="旋转">
                    <i class="fas fa-undo"></i>
                </div>
                <div class="mc-btn mc-pause" data-action="pause" title="暂停/继续">
                    <i class="fas fa-pause"></i>
                </div>
            </div>

            <div class="mc-group">
                <div class="mc-btn" data-action="soft" title="加速">
                    <i class="fas fa-arrow-down"></i>
                </div>
                <div class="mc-btn mc-wide" data-action="hard" title="快速下落">DROP</div>
            </div>
        </div>
    </div>

    <script>
    (function(){
        // --- 移动端初始化与视口修正 ---
        function initMobile() {
            const setViewportHeight = () => {
                const vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
                // 调整游戏画布大小以适应新视口
                resizeGameCanvas();
            };
            
            // 防止下拉刷新等浏览器手势
            document.body.addEventListener('touchmove', e => { e.preventDefault(); }, { passive: false });
            
            // 调整视口高度
            setViewportHeight();
            window.addEventListener('resize', setViewportHeight);
            window.addEventListener('orientationchange', setViewportHeight);
        }

        // --- 游戏常量和状态 ---
        const COLS = 10, ROWS = 20, SIZE = 24;
        const canvas = document.getElementById('game');
        const nextCanvas = document.getElementById('next');
        const ctx = canvas.getContext('2d');
        const nctx = nextCanvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const messageEl = document.getElementById('game-message');

        const COLORS = {
            0: '#0a1326', // 背景色
            1: '#22d3ee', // I-青色
            2: '#f59e0b', // L-橙色
            3: '#8b5cf6', // J-紫色
            4: '#10b981', // S-绿色
            5: '#ef4444', // Z-红色
            6: '#eab308', // O-黄色
            7: '#3b82f6'  // T-蓝色
        };

        const SHAPES = {
            I: [[1,1,1,1]],
            L: [[0,0,2],[2,2,2]],
            J: [[3,0,0],[3,3,3]],
            S: [[0,4,4],[4,4,0]],
            Z: [[5,5,0],[0,5,5]],
            O: [[6,6],[6,6]],
            T: [[0,7,0],[7,7,7]]
        };
        const TYPES = Object.keys(SHAPES);

        let grid = createMatrix(COLS, ROWS);
        let piece = null;
        let nextPiece = randomPiece();
        let dropCounter = 0, dropInterval = 900;
        let lastTime = 0;
        let score = 0;
        let paused = false;
        let gameOver = false;
        let animationFrameId = null;

        // --- 游戏逻辑函数 ---

        function createMatrix(w,h){
            const m = [];
            for(let y=0;y<h;y++){ m.push(new Array(w).fill(0)); }
            return m;
        }

        function drawCell(x,y,val,context, cell_size=SIZE){
            const c = context||ctx;
            const color = COLORS[val] || COLORS[0];
            c.fillStyle = color;
            // 绘制带有边框/立体感的方块
            c.fillRect(x*cell_size, y*cell_size, cell_size-1, cell_size-1);
            c.strokeStyle = '#000';
            c.lineWidth = 1;
            c.strokeRect(x*cell_size, y*cell_size, cell_size-1, cell_size-1);
        }

        function draw(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            // 绘制游戏板上的固定方块
            for(let y=0;y<ROWS;y++){
                for(let x=0;x<COLS;x++) drawCell(x,y, grid[y][x]);
            }
            // 绘制当前下落的方块
            if(piece) drawPiece(piece, ctx);
            
            // 游戏状态消息
            if (gameOver) {
                messageEl.textContent = 'GAME OVER';
                messageEl.style.display = 'flex';
            } else if (paused) {
                messageEl.textContent = 'PAUSED';
                messageEl.style.display = 'flex';
            } else {
                messageEl.style.display = 'none';
            }
        }

        function drawPiece(p, context, cell_size=SIZE){
            p.shape.forEach((row, y)=>{
                row.forEach((val,x)=>{ 
                    if(val) drawCell(p.x + x, p.y + y, val, context, cell_size); 
                });
            });
        }

        function merge(){
            piece.shape.forEach((row,y)=>{
                row.forEach((val,x)=>{ 
                    if(val) grid[piece.y+y][piece.x+x] = val; 
                });
            });
        }

        function collide(nx=piece.x, ny=piece.y, shape=piece.shape){
            for(let y=0;y<shape.length;y++){
                for(let x=0;x<shape[y].length;x++){
                    if(shape[y][x]){
                        const gx = nx + x, gy = ny + y;
                        if(gx<0 || gx>=COLS || gy>=ROWS) return true;
                        if(gy>=0 && grid[gy][gx]) return true;
                    }
                }
            }
            return false;
        }

        function rotate(shape){
            // 简单的转置和反转实现90度旋转
            const N = shape.length, M = shape[0].length;
            const res = Array.from({length:M},()=>Array(N).fill(0));
            for(let y=0;y<N;y++) for(let x=0;x<M;x++) res[x][N-1-y] = shape[y][x];
            return res;
        }

        function newPiece(){
            piece = nextPiece || randomPiece();
            nextPiece = randomPiece();
            drawNext();
            piece.x = (COLS>>1) - Math.ceil(piece.shape[0].length/2);
            piece.y = -1;
            if(collide(piece.x, piece.y, piece.shape)){
                gameOver = true;
                paused = true; // 游戏结束时自动暂停
                // 更新暂停按钮图标为重新开始
                updatePauseButton('restart'); 
            }
        }

        function randomPiece(){
            const t = TYPES[(Math.random()*TYPES.length)|0];
            const shape = SHAPES[t].map(r=>r.slice());
            return { shape, x:0, y:0 };
        }

        function drawNext(){
            const next_size = nextCanvas.width / 4;
            nctx.clearRect(0,0,nextCanvas.width,nextCanvas.height);
            if(!nextPiece) return;
            // 居中绘制在 4x4 的区域内
            const shape_w = nextPiece.shape[0].length;
            const shape_h = nextPiece.shape.length;
            const offX = ((4 - shape_w)/2) * next_size;
            const offY = ((4 - shape_h)/2) * next_size;
            
            nextPiece.shape.forEach((row,y)=>{
                row.forEach((val,x)=>{ 
                    if(val){
                        nctx.fillStyle = COLORS[val];
                        nctx.fillRect(offX + x*next_size + 1, offY + y*next_size + 1, next_size - 2, next_size - 2);
                        nctx.strokeStyle = '#000';
                        nctx.lineWidth = 1;
                        nctx.strokeRect(offX + x*next_size + 1, offY + y*next_size + 1, next_size - 2, next_size - 2);
                    }
                });
            });
        }

        function sweep(){
            let lines = 0;
            for(let y=ROWS-1;y>=0;y--){
                if(grid[y].every(v=>v!==0)){
                    const row = grid.splice(y,1)[0].fill(0);
                    grid.unshift(row);
                    y++;
                    lines++;
                }
            }
            if(lines){
                const points = [0, 100, 300, 500, 800][lines] || lines*200;
                score += points;
                scoreEl.textContent = score;
                const level = 1 + Math.min(9, (score/1000)|0);
                levelEl.textContent = 'Lv.'+level;
                // 难度调整：每升一级，下降间隔减少80ms
                dropInterval = Math.max(120, 900 - (level-1)*80); 
            }
        }

        function drop(){
            if (gameOver || paused) return;
            piece.y++;
            if(collide()){
                piece.y--;
                merge();
                sweep();
                newPiece();
            }
            dropCounter = 0;
        }

        function move(dir){
            if (gameOver || paused) return;
            piece.x += dir;
            if(collide()) piece.x -= dir;
        }

        function rotatePiece(){
            if (gameOver || paused) return;
            const r = rotate(piece.shape);
            const old = piece.shape; 
            piece.shape = r;
            
            // 简单的 Wall Kick 机制
            if(collide()){
                piece.x++;
                if(collide()){ 
                    piece.x -= 2; 
                    if(collide()){ 
                        piece.x++; 
                        piece.shape = old; // 无法旋转
                    } 
                }
            }
        }

        function hardDrop(){
            if (gameOver || paused) return;
            let finalY = piece.y;
            while(!collide(piece.x, finalY + 1, piece.shape)) finalY++;
            
            // 计分: 硬下落每格 2 分
            score += (finalY - piece.y) * 2;
            scoreEl.textContent = score;

            piece.y = finalY;
            merge(); 
            sweep(); 
            newPiece(); 
            dropCounter = 0; 
            draw();
        }

        function togglePause(){
            if (gameOver) {
                restart();
                return;
            }
            paused = !paused;
            // 更新暂停按钮图标
            updatePauseButton(paused ? 'play' : 'pause');
        }
        
        function updatePauseButton(state) {
            const pauseBtn = document.querySelector('.mc-pause i');
            if (pauseBtn) {
                if (state === 'pause') {
                    pauseBtn.className = 'fas fa-pause';
                } else {
                    pauseBtn.className = 'fas fa-play';
                }
            }
        }
        
        function restart(){
            grid = createMatrix(COLS,ROWS);
            score = 0; scoreEl.textContent = '0';
            dropInterval = 900; levelEl.textContent = 'Lv.1';
            gameOver = false; 
            paused = false; 
            nextPiece = randomPiece(); 
            newPiece(); 
            draw();
            updatePauseButton('pause');
        }

        function resizeGameCanvas() {
            // 根据父容器的实际大小，计算最合适的 SIZE
            const boardContainer = document.querySelector('.board-container');
            if (!boardContainer) return;

            const containerWidth = boardContainer.clientWidth - 20; // 减去padding
            const containerHeight = boardContainer.clientHeight - 20;

            const maxCellSizeW = Math.floor(containerWidth / COLS);
            const maxCellSizeH = Math.floor(containerHeight / ROWS);
            const newSize = Math.min(maxCellSizeW, maxCellSizeH);

            if (newSize > 10) { // 防止尺寸过小
                canvas.width = newSize * COLS;
                canvas.height = newSize * ROWS;
                // 更新全局 SIZE
                window.SIZE = newSize; 
                // 重新绘制
                draw();
            }
        }

        // --- 主循环 ---
        function update(time=0){
            const dt = time - lastTime; 
            lastTime = time;
            
            if(!paused && !gameOver){
                dropCounter += dt;
                if(dropCounter > dropInterval) drop();
            }
            draw();
            animationFrameId = requestAnimationFrame(update);
        }

        // --- 事件监听 (触摸/鼠标) ---
        (function initTouchControls(){
            const map = {
                left: ()=>move(-1),
                right: ()=>move(1),
                rotate: ()=>rotatePiece(),
                soft: ()=>{ piece.y++; if(collide()) piece.y--; dropCounter=0; },
                hard: ()=>hardDrop(),
                pause: ()=>togglePause()
            };
            let interval = null;
            
            function startRepeat(fn, delay=150){
                if (gameOver || paused) return;
                fn(); // 立即执行一次
                if (interval) clearInterval(interval);
                interval = setInterval(()=>{ 
                    if (gameOver || paused) {
                        stopRepeat();
                        return;
                    }
                    fn(); 
                    draw(); 
                }, delay);
            }
            
            function stopRepeat(){ 
                if(interval){ 
                    clearInterval(interval); 
                    interval=null; 
                } 
                draw(); // 确保停止后立即重绘一次
            }

            document.querySelectorAll('.mc-btn').forEach(btn=>{
                const act = btn.getAttribute('data-action');
                const fn = map[act];
                if(!fn) return;
                
                // 区分按住重复操作和单次操作
                if(act==='left'||act==='right'||act==='soft'){
                    const repeatDelay = act === 'soft' ? 80 : 150; // 加速下落可以更快
                    const startEvents = ['touchstart', 'mousedown'];
                    const endEvents = ['touchend', 'touchcancel', 'mouseup', 'mouseleave'];
                    
                    startEvents.forEach(evt => btn.addEventListener(evt, e=>{ 
                        e.preventDefault(); 
                        if(e.button === 0 || evt === 'touchstart') startRepeat(fn, repeatDelay);
                    }));
                    endEvents.forEach(evt => btn.addEventListener(evt, e=>{ 
                        if (e.button === 0 || evt.includes('touch')) stopRepeat();
                    }));
                } else {
                    const events = ['touchstart', 'mousedown'];
                    events.forEach(evt => btn.addEventListener(evt, e=>{ 
                        e.preventDefault(); 
                        if(gameOver && act!=='pause') return; 
                        fn(); 
                        draw(); 
                    }));
                }
            });
        })();
        
        // --- 启动游戏 ---
        window.onload = function() {
            initMobile();
            // 在 update 循环启动前，先手动设置画布尺寸，防止第一次绘制尺寸不对
            resizeGameCanvas(); 
            restart(); 
            update();
        };
    })();
    </script>
</body>
</html>
