<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 AI 聊天助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../personal_blog/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 作用于本页，避免影响全站布局 */
        body.ai-chat-page {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: var(--background-color, #f4f7fb);
        }

        .chat-container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            background: #fff;
            border-radius: var(--border-radius, 16px);
            box-shadow: var(--box-shadow, 0 10px 40px rgba(0,0,0,0.08));
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            padding: 16px 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
            max-height: 70vh;
            min-height: 360px;
        }
        
        /* 仅在 AI 页面将内容区域居中显示并撑满可视高度 */
        body.ai-chat-page .main-container {
            min-height: calc(100vh - 140px);
            align-items: center;
            justify-content: center;
        }
        body.ai-chat-page .content {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Markdown 内容样式优化 */
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 8px 0;
        }
        .message-content p { margin: 6px 0; }
        .message-content ul { margin: 6px 0 6px 18px; }
        .message-content pre {
            background: #ffffff;
            color: #111111;
            padding: 12px 14px;
            border-radius: 8px;
            overflow-x: auto;
            border: 1px solid #e5e7eb;
            position: relative;
        }
        .message-content code {
            background: #ffffff;
            color: #111111;
            padding: 2px 6px;
            border-radius: 4px;
            border: 1px solid #e5e7eb;
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
        .message-content pre code {
            background: transparent;
            border: 0;
            padding: 0;
        }
        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            font-size: 12px;
            padding: 4px 8px;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            background: #ffffff;
            color: #111111;
            cursor: pointer;
        }
        .copy-btn:hover { background: #f8fafc; }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 10px;
            flex-shrink: 0;
        }

        .message-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            display: block;
        }

        .message.user .message-avatar {
            background: #667eea;
            order: 2;
        }

        .message.assistant .message-avatar {
            background: #764ba2;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #667eea;
        }

        #sendBtn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        #sendBtn:hover {
            transform: scale(1.05);
        }

        #sendBtn:active {
            transform: scale(0.95);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            padding: 12px 18px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .loading.show {
            display: block;
        }

        .loading-dots {
            display: flex;
            gap: 5px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .clear-btn {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            border: 1px solid #fff;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }

        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .token-info {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
            font-style: italic;
        }

        /* 滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }
    </style>
    </style>
</head>
<body class="ai-chat-page">
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo"><a href="/"></a></div>
            <ul class="nav-links">
                <li><a href="/">首页</a></li>
                <li><a href="articles.html">技术文章</a></li>
                <li><a href="projects.html">项目作品</a></li>
                <li><a href="about.html">关于我</a></li>
                <li><a href="guestbook.html">留言板</a></li>
                <li><a href="ai_chat.html" class="active">AI问答</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="搜索...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <main class="content" style="width:100%">
            <div class="chat-container">
        <div class="chat-header">
            <h2>小田聊天助手</h2>
            <button class="clear-btn" onclick="clearChat()">🗑️ 清空</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar"><img src="../personal_blog/img/sign.jpg" alt="AI"></div>
                <div class="message-content">
                    你好！我是小田，请问有什么可以帮你的嘛？
                </div>
            </div>
        </div>
        <div class="chat-input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="输入你的问题..."
                onkeypress="handleKeyPress(event)"
            >
            <button id="sendBtn" onclick="sendMessage()">发送</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>

    <script>

        const API_URL = "https://api.siliconflow.cn/v1/chat/completions";
        const API_KEY = "sk-gazlhxwkvononrphkuikvdrmyhliwcynlstoavrhuxwbrwye";
        const MODEL = "deepseek-ai/DeepSeek-R1-0528-Qwen3-8B";

        const SYSTEM_PROMPT = "你是小田的AI助手‘小田助手’。请始终使用中文回答，语气友好专业，必要时给出分点说明。不要自称或提及模型名称（如 DeepSeek、GPT 等），不要说自己是由某公司研发。需要自我介绍时说：‘我是小田助手’。输出请优先使用Markdown格式（标题、列表、表格、引用），代码使用带语言标注的代码块。";

        let messages = [
            { role: 'system', content: SYSTEM_PROMPT }
        ];

        function enhanceCodeBlocks(container) {
            try {
                const pres = container.querySelectorAll('pre');
                pres.forEach(pre => {
                    if (pre.querySelector('.copy-btn')) return;
                    const btn = document.createElement('button');
                    btn.className = 'copy-btn';
                    btn.textContent = '复制';
                    btn.addEventListener('click', async function() {
                        const codeEl = pre.querySelector('code');
                        const text = codeEl ? codeEl.innerText : pre.innerText;
                        try {
                            await navigator.clipboard.writeText(text);
                            const old = btn.textContent;
                            btn.textContent = '已复制';
                            setTimeout(() => btn.textContent = old, 1200);
                        } catch (e) {
                            alert('复制失败，请手动选择复制');
                        }
                    });
                    pre.appendChild(btn);
                });
            } catch (_) {}
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            addMessage('user', message);
            input.value = '';

            messages.push({
                role: 'user',
                content: message
            });

            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messages,
                        max_tokens: 2000,
                        stream: true
                    })
                });

                const messagesDiv = document.getElementById('chatMessages');
                const streamingDiv = document.createElement('div');
                streamingDiv.className = 'message assistant';
                const streamingAvatar = document.createElement('div');
                streamingAvatar.className = 'message-avatar';
                const streamingImg = document.createElement('img');
                streamingImg.src = '../personal_blog/img/sign.jpg';
                streamingImg.alt = 'AI';
                streamingAvatar.appendChild(streamingImg);
                const streamingContent = document.createElement('div');
                streamingContent.className = 'message-content';
                streamingDiv.appendChild(streamingAvatar);
                streamingDiv.appendChild(streamingContent);

                hideLoading();
                messagesDiv.appendChild(streamingDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

                if (response.ok && response.body) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let done = false;
                    let fullContent = '';
                    let buffer = '';
                    const render = (text) => {
                        try {
                            const html = marked.parse(text);
                            streamingContent.innerHTML = DOMPurify.sanitize(html);
                            enhanceCodeBlocks(streamingContent);
                        } catch (_) {
                            streamingContent.textContent = text;
                        }
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    };
                    while (!done) {
                        const { value, done: doneReading } = await reader.read();
                        done = doneReading;
                        if (value) {
                            buffer += decoder.decode(value, { stream: true });
                            let parts = buffer.split(/\n\n|\r\n\r\n|\n/);
                            for (let i = 0; i < parts.length - 1; i++) {
                                let line = parts[i].trim();
                                if (!line) continue;
                                if (line.startsWith('data:')) line = line.replace(/^data:\s*/, '');
                                if (line === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(line);
                                    const choice = json.choices && json.choices[0] ? json.choices[0] : null;
                                    const delta = choice?.delta?.content ?? choice?.message?.content ?? choice?.text ?? '';
                                    if (delta) {
                                        fullContent += delta;
                                        render(fullContent);
                                    }
                                } catch (_) {
                                    fullContent += line;
                                    render(fullContent);
                                }
                            }
                            buffer = parts[parts.length - 1];
                        }
                    }
                    if (fullContent) {
                        messages.push({ role: 'assistant', content: fullContent });
                    }
                } else {
                    const result = await response.json();
                    hideLoading();
                    const assistantMessage = (result.choices && result.choices[0] && (result.choices[0].message?.content || result.choices[0].text)) || '';
                    if (assistantMessage) {
                        messages.push({ role: 'assistant', content: assistantMessage });
                        addMessage('assistant', assistantMessage, result.usage);
                    } else {
                        addMessage('assistant', '❌ 抱歉，出现了错误：' + (result.message || '未知错误'));
                    }
                }
            } catch (error) {
                hideLoading();
                addMessage('assistant', '❌ 请求失败：' + error.message);
            }

            // 恢复输入
            input.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        // 添加消息到界面
        function addMessage(role, content, usage = null) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            if (role === 'user') {
                avatar.textContent = '👤';
            } else {
                const img = document.createElement('img');
                img.src = '../personal_blog/img/sign.jpg';
                img.alt = 'AI';
                avatar.appendChild(img);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (role === 'assistant') {
                try {
                    const html = marked.parse(content || '');
                    contentDiv.innerHTML = DOMPurify.sanitize(html);
                    enhanceCodeBlocks(contentDiv);
                } catch (_) {
                    contentDiv.textContent = content;
                }
            } else {
                contentDiv.textContent = content;
            }

            // 添加 token 使用信息
            if (usage) {
                const tokenInfo = document.createElement('div');
                tokenInfo.className = 'token-info';
                tokenInfo.textContent = `Token使用: ${usage.total_tokens} (输入: ${usage.prompt_tokens}, 输出: ${usage.completion_tokens})`;
                contentDiv.appendChild(tokenInfo);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            // 滚动到底部
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 显示加载动画
        function showLoading() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';

            loadingDiv.innerHTML = `
                <div class="message-avatar"><img src="../personal_blog/img/sign.jpg" alt="AI"></div>
                <div class="loading show">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;

            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // 隐藏加载动画
        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // 清空对话
        function clearChat() {
            if (confirm('确定要清空所有对话吗？')) {
                messages = [ { role: 'system', content: SYSTEM_PROMPT } ];
                const messagesDiv = document.getElementById('chatMessages');
                messagesDiv.innerHTML = `
                    <div class="message assistant">
                        <div class="message-avatar"><img src="../personal_blog/img/sign.jpg" alt="AI"></div>
                        <div class="message-content">
                            你好！我是AI助手，有什么可以帮你的吗？
                        </div>
                    </div>
                `;
            }
        }

        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        // 页面加载完成后自动聚焦输入框
        window.onload = function() {
            document.getElementById('userInput').focus();
        };
    </script>

    <div id="footer-mount"></div>
    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>
    <script src="../personal_blog/js/script.js"></script>
</body>
