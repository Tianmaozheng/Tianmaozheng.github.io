        function enhanceCodeBlocks(container) {
            try {
                const pres = container.querySelectorAll('pre');
                pres.forEach(pre => {
                    if (pre.querySelector('.copy-btn')) return;
                    const btn = document.createElement('button');
                    btn.className = 'copy-btn';
                    btn.textContent = 'å¤åˆ¶';
                    btn.addEventListener('click', async function() {
                        const codeEl = pre.querySelector('code');
                        const text = codeEl ? codeEl.innerText : pre.innerText;
                        try {
                            await navigator.clipboard.writeText(text);
                            const old = btn.textContent;
                            btn.textContent = 'å·²å¤åˆ¶';
                            setTimeout(() => btn.textContent = old, 1200);
                        } catch (e) {
                            alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©å¤åˆ¶');
                        }
                    });
                    pre.appendChild(btn);
                });
            } catch (_) {}
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            addMessage('user', message);
            input.value = '';

            messages.push({
                role: 'user',
                content: message
            });

            updateChatTitle(message);

            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messages,
                        max_tokens: 2000,
                        stream: true
                    })
                });

                const messagesDiv = document.getElementById('chatMessages');
                let streamingDiv = null;
                let streamingContent = null;
                let hasStartedStreaming = false;

                const render = (text) => {
                    if (!streamingDiv || !streamingContent) {
                        streamingDiv = document.createElement('div');
                        streamingDiv.className = 'message assistant';
                        const streamingAvatar = document.createElement('div');
                        streamingAvatar.className = 'message-avatar';
                        const streamingImg = document.createElement('img');
                        streamingImg.src = '../personal_blog/img/sign.jpg';
                        streamingImg.alt = 'AI';
                        streamingAvatar.appendChild(streamingImg);
                        streamingContent = document.createElement('div');
                        streamingContent.className = 'message-content';
                        streamingDiv.appendChild(streamingAvatar);
                        streamingDiv.appendChild(streamingContent);
                        
                        hideLoading();
                        messagesDiv.appendChild(streamingDiv);
                        hasStartedStreaming = true;
                    }
                    
                    try {
                        const html = marked.parse(text);
                        streamingContent.innerHTML = DOMPurify.sanitize(html);
                        enhanceCodeBlocks(streamingContent);
                    } catch (_) {
                        streamingContent.textContent = text;
                    }
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                };

                if (response.ok && response.body) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let done = false;
                    let fullContent = '';
                    let buffer = '';
                    
                    while (!done) {
                        const { value, done: doneReading } = await reader.read();
                        done = doneReading;
                        if (value) {
                            buffer += decoder.decode(value, { stream: true });
                            let parts = buffer.split(/\n\n|\r\n\r\n|\n/);
                            for (let i = 0; i < parts.length - 1; i++) {
                                let line = parts[i].trim();
                                if (!line) continue;
                                if (line.startsWith('data:')) line = line.replace(/^data:\s*/, '');
                                if (line === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(line);
                                    const choice = json.choices && json.choices[0] ? json.choices[0] : null;
                                    const delta = choice?.delta?.content ?? choice?.message?.content ?? choice?.text ?? '';
                                    if (delta) {
                                        fullContent += delta;
                                        render(fullContent);
                                    }
                                } catch (_) {
                                }
                            }
                            buffer = parts[parts.length - 1];
                        }
                    }
                    
                    if (fullContent) {
                        messages.push({ role: 'assistant', content: fullContent });
                        saveCurrentChat();
                    } else {
                        if (streamingDiv) {
                            streamingDiv.remove();
                        }
                        hideLoading();
                        addMessage('assistant', 'âŒ æŠ±æ­‰ï¼Œæ²¡æœ‰æ”¶åˆ°å›å¤å†…å®¹');
                    }
                } else {
                    hideLoading();
                    const result = await response.json();
                    const assistantMessage = (result.choices && result.choices[0] && (result.choices[0].message?.content || result.choices[0].text)) || '';
                    if (assistantMessage) {
                        messages.push({ role: 'assistant', content: assistantMessage });
                        addMessage('assistant', assistantMessage, result.usage);
                        saveCurrentChat();
                    } else {
                        addMessage('assistant', 'âŒ æŠ±æ­‰ï¼Œå‡ºç°äº†é”™è¯¯ï¼š' + (result.message || 'æœªçŸ¥é”™è¯¯'));
                    }
                }
            } catch (error) {
                hideLoading();
                addMessage('assistant', 'âŒ è¯·æ±‚å¤±è´¥ï¼š' + error.message);
            }

            input.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

            if (usage) {

                contentDiv.appendChild(tokenInfo);

            messageDiv.appendChild(avatar);

            messagesDiv.appendChild(messageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            if (saveToHistory) {

            }
        }
