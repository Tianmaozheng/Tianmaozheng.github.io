                            alert('Â§çÂà∂Â§±Ë¥•ÔºåËØ∑ÊâãÂä®ÈÄâÊã©Â§çÂà∂');
                        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (!message) return;

            input.disabled = true;
            document.getElementById('sendBtn').disabled = true;

            addMessage('user', message);
            input.value = '';

            messages.push({
                role: 'user',
                content: message
            });

            updateChatTitle(message);

            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json',
                        'Accept': 'text/event-stream'
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: messages,
                        max_tokens: 2000,
                        stream: true
                    })
                });

                const messagesDiv = document.getElementById('chatMessages');
                let streamingDiv = null;
                let streamingContent = null;
                let hasStartedStreaming = false;

                const render = (text) => {
                    if (!streamingDiv || !streamingContent) {
                        streamingDiv = document.createElement('div');
                        streamingDiv.className = 'message assistant';
                        const streamingAvatar = document.createElement('div');
                        streamingAvatar.className = 'message-avatar';
                        const streamingImg = document.createElement('img');
                        streamingImg.src = '../personal_blog/img/sign.jpg';
                        streamingImg.alt = 'AI';
                        streamingAvatar.appendChild(streamingImg);
                        streamingContent = document.createElement('div');
                        streamingContent.className = 'message-content';
                        streamingDiv.appendChild(streamingAvatar);
                        streamingDiv.appendChild(streamingContent);
                        
                        hideLoading();
                        messagesDiv.appendChild(streamingDiv);
                        hasStartedStreaming = true;
                    }
                    
                    try {
                        const html = marked.parse(text);
                        streamingContent.innerHTML = DOMPurify.sanitize(html);
                        enhanceCodeBlocks(streamingContent);
                    } catch (_) {
                        streamingContent.textContent = text;
                    }
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                };

                if (response.ok && response.body) {
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder('utf-8');
                    let done = false;
                    let fullContent = '';
                    let buffer = '';
                    
                    while (!done) {
                        const { value, done: doneReading } = await reader.read();
                        done = doneReading;
                        if (value) {
                            buffer += decoder.decode(value, { stream: true });
                            let parts = buffer.split(/\n\n|\r\n\r\n|\n/);
                            for (let i = 0; i < parts.length - 1; i++) {
                                let line = parts[i].trim();
                                if (!line) continue;
                                if (line.startsWith('data:')) line = line.replace(/^data:\s*/, '');
                                if (line === '[DONE]') continue;
                                try {
                                    const json = JSON.parse(line);
                                    const choice = json.choices && json.choices[0] ? json.choices[0] : null;
                                    const delta = choice?.delta?.content ?? choice?.message?.content ?? choice?.text ?? '';
                                    if (delta) {
                                        fullContent += delta;
                                        render(fullContent);
                                    }
                                } catch (_) {
                                }
                            }
                            buffer = parts[parts.length - 1];
                        }
                    }
                    
                    if (fullContent) {
                        messages.push({ role: 'assistant', content: fullContent });
                        saveCurrentChat();
                    } else {
                        if (streamingDiv) {
                            streamingDiv.remove();
                        }
                        hideLoading();
                        addMessage('assistant', '‚ùå Êä±Ê≠âÔºåÊ≤°ÊúâÊî∂Âà∞ÂõûÂ§çÂÜÖÂÆπ');
                    }
                } else {
                    hideLoading();
                    const result = await response.json();
                    const assistantMessage = (result.choices && result.choices[0] && (result.choices[0].message?.content || result.choices[0].text)) || '';
                    if (assistantMessage) {
                        messages.push({ role: 'assistant', content: assistantMessage });
                        addMessage('assistant', assistantMessage, result.usage);
                        saveCurrentChat();
                    } else {
                        addMessage('assistant', '‚ùå Êä±Ê≠âÔºåÂá∫Áé∞‰∫ÜÈîôËØØÔºö' + (result.message || 'Êú™Áü•ÈîôËØØ'));
                    }
                }
            } catch (error) {
                hideLoading();
                addMessage('assistant', '‚ùå ËØ∑Ê±ÇÂ§±Ë¥•Ôºö' + error.message);
            }

            input.disabled = false;
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        function addMessage(role, content, usage = null, saveToHistory = true) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            if (role === 'user') {
                avatar.textContent = 'üë§';
            } else {
                const img = document.createElement('img');
                img.src = '../personal_blog/img/sign.jpg';
                img.alt = 'AI';
                avatar.appendChild(img);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (role === 'assistant') {
                try {
                    const html = marked.parse(content || '');
                    contentDiv.innerHTML = DOMPurify.sanitize(html);
                    enhanceCodeBlocks(contentDiv);
                } catch (_) {
                    contentDiv.textContent = content;
                }
            } else {
                contentDiv.textContent = content;
            }

            if (usage) {
                const tokenInfo = document.createElement('div');
                tokenInfo.className = 'token-info';
                tokenInfo.textContent = `Token‰ΩøÁî®: ${usage.total_tokens} (ËæìÂÖ•: ${usage.prompt_tokens}, ËæìÂá∫: ${usage.completion_tokens})`;
                contentDiv.appendChild(tokenInfo);
            }

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            if (saveToHistory) {
                saveCurrentChat();
            }
        }

        function showLoading() {
            const messagesDiv = document.getElementById('chatMessages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loadingMessage';

            loadingDiv.innerHTML = `
                <div class="message-avatar"><img src="../personal_blog/img/sign.jpg" alt="AI"></div>
                <div class="loading show">
                    <div class="loader"></div>
                </div>
            `;

            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideLoading() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function clearChat() {
            if (confirm('Á°ÆÂÆöË¶ÅÂàõÂª∫Êñ∞ÂØπËØùÂêóÔºüÂΩìÂâçÂØπËØùÂ∞Ü‰øùÂ≠òÂà∞ÂéÜÂè≤ËÆ∞ÂΩï‰∏≠„ÄÇ')) {
                createNewChat();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        window.onload = function() {

            document.getElementById('userInput').focus();
        };
    </script>
