    <style>
        /* 首页专属样式 */
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .main-container {
            align-items: flex-start;
        }
        
        /* Hero区域 */
        .hero-section {
            background: white;
            border-radius: 24px;
            padding: 80px 60px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }
        
        .hero-content h1 {
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero-subtitle {
            font-size: 1.5em;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-hero {
            padding: 16px 40px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-hero.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-hero.primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-hero.secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-hero.secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
        }
        
        /* 快速导航 */
        .quick-nav {
            margin-top: 20px;
        }
        
        .nav-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        
        .nav-card {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            transition: all 0.4s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            border-top: 4px solid transparent;
            position: relative;
            overflow: hidden;
        }
        
        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease;
        }
        
        .nav-card:hover::before {
            transform: scaleX(1);
        }
        
        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }
        
        .nav-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.4s ease;
        }
        
        .nav-card:hover .nav-icon {
            transform: rotateY(180deg) scale(1.1);
        }
        
        .nav-card h3 {
            color: #2c3e50;
            font-size: 1.5em;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        
        .nav-card:hover h3 {
            color: #667eea;
        }
        
        .nav-card p {
            color: #7f8c8d;
            font-size: 1em;
        }
        
        @media (max-width: 768px) {
            .hero-section {
                padding: 50px 30px;
            }
            
            .hero-content h1 {
                font-size: 2em;
            }
            
            .hero-subtitle {
                font-size: 1.2em;
            }
            
            .nav-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
